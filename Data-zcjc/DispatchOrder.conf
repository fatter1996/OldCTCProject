//调度命令说明文档
//为适应铁路局直管站段体制要求,针对调度整合后各工种调度管辖范围和工作量加大、机车长交路增多以及发布行车调度命令形式多样的实际,为规范铁路行车调度命令,根据《铁路技术管理规程》、《铁路运输调度规则》、《铁路行车事故处理规则》、《事故救援规则》、《接发列车作业标准》、《调车作业标准》以及铁道部颁布的其他规章和发布的相关文件的有关规定,铁道部重新制定了《铁路运输调度规则》(铁运〔2005〕114号)附件二“常用行车调度命令用语”,现予发布。新的“常用行车调度命令用语”为列车调度员发布调度命令和有关行车人员执行调度命令提供了统一标准,为安全监察部门检查监督调度命令发布和执行提供了依据,为保证铁路行车安全提供了重要保证。为严格调度命令的发布,特做如下规定：
//一、发布行车调度命令的原则
//行车调度命令是铁路行车中遇非正常情况下采取的作业方式的指令。列车调度员必须严格按规定发布调度命令,有关行车人员必须严格执行调度命令。
//1.指挥列车运行的命令和口头指示,只能由列车调度员发布。
//2.上级调度下达的调度命令,下级调度必须严格执行。
//3.凡与指挥行车无关的内容不得以行车调度命令发布。
//4.发布调度命令前,列车调度员应详尽了解现场情况,听取有关人员意见后,方可发布调度命令。
//5.调度命令必须先拟后发,不准先口头通知后拟发或只给调度命令号码不发内容。行车命令须一事一令,严禁一令多用或以口头指示代替书面命令。
//6.发布的调度命令内容必须正确、完整、清晰,受令处所必须齐全。
//7.发布施工计划调度命令,不准夹带与受令处所无关的内容和命令。
//8.施工封锁或开通的调度命令,列车调度员必须得到车站值班员的请求(CTC区段无车站值班员的车站,由施工单位负责人请求)后,方可发布。
//9.采用计算机发布调度命令时,必须严格遵守“一拟、二签（按规定需领导、值班主任签发）、三下达、四确认签收”的发布程序。受令人必须认真核对命令内容并及时签收。
//10.采用电话发布调度命令时,必须严格遵守“一拟、二签（按规定需领导、值班主任签发）、三发布、四复诵、五下达命令号码和时间”的发布程序办理。
//11.已发布的调度命令,遇有错、漏或变化时,必须重新发布并取消前发命令。
//12.发布、接收调度命令时,应填记《调度命令登记簿》(《技规》附件七),并记明发收人员姓名及时刻。
//二、使用“常用行车调度命令用语”的要求
//1.各铁路局必须严格按铁道部发布的“常用行车调度命令用语”发布调度命令。
//2.铁道部发布的“常用行车调度命令用语”未涉及的项目,铁路局确需发布行车调度命令,由铁路局制定调度命令用语。
//3.使用“常用行车调度命令用语”,命令中未用到的字句删除(圈掉)。
//4.发布行车调度命令须一事一令。一事一令是指对一个独立事件发布一个命令,该独立事件包括单因素事件和多因素事件两类。单因素事件是指不与其他工作发生关联的简单事件；多因素事件是指涉及两项及其以上工作内容,且因此及彼、因果相关、时间相连的复杂事件,可用一个调度命令下达。
//5.双线反方向行车时,须确认两端站区间空闲后,方可发布调度命令；需要连续反方向行车时,首列开行前确认区间空闲后,可一次发布调度命令。
//6.发布列车反方向运行的调度命令时,线路有限速条件,可在调度命令中一并下达。
//7.对于超限货物车辆的挂运,列车调度员必须按照超限货物挂运通知单的限制条件发布调度命令。
//8.发布有关线路、道岔限速的调度命令,必须注明起止里程(包括站内线别、道岔号码)及时间。发布事故救援命令、月度施工计划或施工电报涉及限速的有关线路、道岔必须注明里程。
//9.指定时间段内的维修作业,车站值班员在维修作业完毕销记后应立即报告列车调度员,列车调度员不再发布维修作业结束恢复行车的命令。如需延长作业时间须列车调度员发布调度命令批准。 
//10.“V型天窗”维修作业(包括接触网停电)命令用语,只适用于连续多个区间和车站,技术站及多方向的车站须单独发布调度命令。
//11.列车在运行途中,遇有机车无线调度电话、机车信号、列车运行监控记录装置发生故障时,列车调度员向该列车和运行前方沿途各站发布调度命令。机车运行监控装置、机车信号发生故障(天气恶劣信号显示距离不足200米时,自动闭塞区段运行中机车信号发生故障的列车除外),列车调度员不发调度命令。
//三、利用列车无线调度电话发布、转达的调度命令
//在具备良好转接设备和通信记录装置的条件下,对以下调度命令可使用列车无线调度电话向司机发布或通过车站值班员转达。
//1.恢复原行车闭塞法。
//2.具有双向闭塞设备的区间且作用良好时,双线反方向行车。
//3.按调度命令规定时间延迟施工或提前结束施工。
//4.有计划封锁施工开通后,指定限速要求的列车。
//5.有临时限速要求的列车。
//6.临时停运列车、加开单机。
//7.旅客列车以外的列车在非到发线上接车或发车。
//8.半自动闭塞区间,超长列车头部越过出站信号机(未压上出站方面的轨道电路)发车。
//9.机车信号、列车运行监控记录装置故障。
//10.进站(接车进路)信号机故障、停用时的引导接车。
//四、遇下列情况列车调度员不发调度命令
//1.进站(接车进路)信号机故障、停用时的引导接车。
//2.自动闭塞区间,出站(发车进路)信号机故障、停用时发出列车。
//3.自动闭塞区间未设出站信号机的线路上发车。
//4.自动闭塞区间一架通过信号机故障（站间区间仅设一架通过信号机的除外）。
//5.旅客列车在技术停车站(不办理客运业务和技术作业)临时变更通过。
//五、本规定未涉及的铁道部颁布的规章和发布的文件中有明确作业方式和要求的,行车人员必须严格按规章和文件要求执行。
//六、本规定自2006年3月10日实行,原《铁路运输调度规则》中附件二废止。各铁路局要认真组织学习,严格按照执行。