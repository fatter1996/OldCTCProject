###########################
//调度命令模板
//strDisOrderHeader:
调度命令名称
//strDisOrderContent:
调度命令内容
##
strDisOrderHeader:
1.封锁区间
strDisOrderContent:
站至      站间    行线因      ,自接令时（    次到      站）起（至    时    分止）,区间封锁。
##
strDisOrderHeader:
2.开通封锁区间
strDisOrderContent:
根据      站报告,      站至    站间  行线      完毕(    次列车已到达    站),自接令时起区间开通。
##
strDisOrderHeader:
3.救援列车(救援队)出动
strDisOrderContent:
因      站至    站间    行线（  站）发生事故,    救援列车(救援队)立即出动。
##
strDisOrderHeader:
4.救援列车开行
strDisOrderContent:
站至    站间加开    次,    站  时  分开,区间限速    km/h,按现时分办理。
##
strDisOrderHeader:
5.向封锁区间开行救援列车
strDisOrderContent:
准许    站开    次,进入      站至    站间    行线封锁区间  km    m处进行事故救援,区间（  km  m至    km  m）限速  km/h, 将    次推进(返回开    次)至    站（按事故救援指挥人的指挥办理）。
##
strDisOrderHeader:
6.救援单机开行
strDisOrderContent:
自接令时起站至  站间  行线区间封锁。准许  站利用机车开行  次进入  km  m处救援,将次推进(返回开次)至站。(区间限速  km/h。)
##
strDisOrderHeader:
7.列车分部运行
strDisOrderContent:
根据站报告,次因,自接令时起站至站间  行线区间封锁。准许站利用机车开行  次进入封锁区间  km  m处挂取遗留车辆,将次推进(返回开  次)至站(区间限速  km/h)。  
##
strDisOrderHeader:
8.停用基本闭塞法,改用电话闭塞法
strDisOrderContent:
因  ,自接令时(次列车到  站)起站至  站间行线停用基本闭塞法,改用电话闭塞法行车。
##
strDisOrderHeader:
9.恢复原行车闭塞法
strDisOrderContent:
自接令时（次到  站）起  站至  站间行线,恢复基本闭塞法行车。
##
strDisOrderHeader:
10.双线反方向行车（无双向闭塞设备或双向闭塞设备故障）
strDisOrderContent:
自接令时起站至  站间行线停用基本闭塞法,改用电话闭塞法行车。准许次、次……在  站至站间利用行线反方向运行,(在km  m至kmm处限速km/h,)  次到  站后,恢复行线基本闭塞法行车。
##
strDisOrderHeader:
11.双线改单线行车（无双向闭塞设备或双向闭塞设备故障）
strDisOrderContent:
因,自接令时(  次到站)起,站至站间  行线停用基本闭塞法,改用电话闭塞法,按单线行车。
##
strDisOrderHeader:
12.列车反方向进入区间并运行至前方站（无双向闭塞设备或双向闭塞设备故障）或发出由区间返回的列车
strDisOrderContent:
自接令时（  次到  站）起,站至  站间行线停用基本闭塞法,改用电话闭塞法行车。准许  站开次(反方向)(限速km/h)进入封锁区间  km  m至  kmm处,（返回  次）限时分到  站,本列到达后恢复基本闭塞法。
##
strDisOrderHeader:
13.双线反方向行车
strDisOrderContent:
自接令时起,准许  次、  次……利用  站至  站间  行线反方向运行, (在kmm至  kmm处限速km/h,)次到站后,恢复行线正方向行车。
##
strDisOrderHeader:
14.双线改单线行车
strDisOrderContent:
因,自接令时(次到  站)起,  站至  站间  行线改按单线行车。
##
strDisOrderHeader:
15.恢复双线行车
strDisOrderContent:
自接令时（  次到站后）起,恢复站至站行线正方向行车。
##
strDisOrderHeader:
16.准许  次由原径路,改经  运行,各站按现时分办理。
strDisOrderContent:
准许  次由原径路,改经  运行,各站按现时分办理。
##
strDisOrderHeader:
17.列车正方向进入区间内停车并运行至前方站
strDisOrderContent:
准许站开次进入站至  站间行线kmm至kmm处,限时分到  站（本列到达站后,  站方准放行续行列车）。
##
strDisOrderHeader:
18.列车反方向进入区间并运行至前方站（有双向闭塞设备）
strDisOrderContent:
自接令时（次到  站）起,准许  站开  次反方向进入  站至  站间  行线  kmm至  kmm处  ,限时  分到  站,本列到达站后,恢复正方向行车。
##
strDisOrderHeader:
19.线路发生故障灾害需使列车临时减速运行,一停再开或特别注意运行
strDisOrderContent:
因站至  站间  行线kmm至km  m处,  次运行至该处（一停再开）,限速km/h。
##
strDisOrderHeader:
20.列车中挂有限速的机车、车辆等,需使列车临时减速运行或特别注意运行
strDisOrderContent:
次列车在  站挂有  辆（台）,站至  站间限速km/h运行。
##
strDisOrderHeader:
21.半自动闭塞区段使用故障按钮
strDisOrderContent:
根据  站请求,现查明站至  站间行线区间空闲,准许  站使用故障按钮办理闭塞机复原。
##
strDisOrderHeader:
22.自动闭塞区间使用总辅助按钮
strDisOrderContent:
根据  站请求,现查明  站至  站间行线区间空闲,准许  站使用总辅助按钮改变闭塞方向。
##
strDisOrderHeader:
23.  次挂有超限货物辆,  站至  站间运行条件如下：
strDisOrderContent:
 次挂有超限货物辆,  站至  站间运行条件如下：
（1）限速  km/h；
（2）行经300m及其以下半径曲线,限速  km/h；
（3）进出站经侧向道岔限速km/h,禁止通过  号道岔；
（4）  站至  站间区间会车限速  km/h；（5）  站至  站间禁止在区间会车；
（6）  站至  站间禁止在区间会  特快旅客列车和行邮专列；
（7）禁止接（进）入有高站台的线路；
（8）各站按《站细》规定的线路接发；
（9）其他要求。
##
strDisOrderHeader:
24.单机附挂车辆
strDisOrderContent:
准许  次在  站挂车辆到  站,尾部车辆车号  。
##
strDisOrderHeader:
25.半自动闭塞区段,超长列车头部越过出站信号机（未压上出站方面的轨道电路）发车
strDisOrderContent:
准许  次在  站出站信号机开放情况下越过出站信号机发车。
##
strDisOrderHeader:
26.在非到发线上接车
strDisOrderContent:
准许  次接入  站非到发线道。
##
strDisOrderHeader:
27.半自动闭塞区间在非到发线上发车
strDisOrderContent:
自接令时（  次到  站）起,  站至  站间行线停用基本闭塞法,改用电话闭塞法行车,准许  次在  站非到发线道发车,本列到  站后恢复基本闭塞法行车。
##
strDisOrderHeader:
28.自动闭塞区间在非到发线上发车
strDisOrderContent:
准许次在  站非到发线道发车。
##
strDisOrderHeader:
29.临时停运列车并加开单机
strDisOrderContent:
准许  次在  站停运,  站至  站间加开单机  次,按现时分办理。
##
strDisOrderHeader:
30.临时加开列车
strDisOrderContent:
准许站至站间加开次、次……  站至  站间加开  次、  次……按现时分办理。
##
strDisOrderHeader:
31.货物列车超长
strDisOrderContent:
次列车计长  ,准许在  站至  站间超长运行。
##
strDisOrderHeader:
32.货物列车欠轴
strDisOrderContent:
(根据部令  号,)准许  次欠轴开车(分界站交车)。
##
strDisOrderHeader:
33.货物列车违反列车编组计划
strDisOrderContent:
(根据部令  号,)准许  次挂有  辆,违反编组计划开车(  分界站交车)。
##
strDisOrderHeader:
34.双线区间内进行跨线装卸作业,区间有除雪机、起重机工作,区间内发生重大、大事故,对开入其邻线的列车
strDisOrderContent:
因站至站间行线  km  m至  km  m处  ,  次经该处注意运行。
##
strDisOrderHeader:
35.临时利用本务机车调车作业
strDisOrderContent:
指定  次本务机车在  站进行调车作业。
##
strDisOrderHeader:
36.单线半自动闭塞或双线反方向越出站界调车
strDisOrderContent:
自接令时(次到站)起,站至  站行线停用基本闭塞法,改用电话闭塞法。准许站利用该区间越出站界调车,限时分完毕,作业完毕后恢复基本闭塞法。
##
strDisOrderHeader:
37.接触网有计划停电
strDisOrderContent:
根据供电调度  号申请,自接令时（次到  站）起,准许  站（含）至  站（含）间行线(  kmm到站至  站间kmm)接触网停电。
##
strDisOrderHeader:
38.接触网故障停电
strDisOrderContent:
根据供电调度  号通知,自接令时起,站（含）至站（含）间  行线(  km  m到  站至  站间kmm)接触网已停电,准&not;&not;许进行作业。
##
strDisOrderHeader:
39.“V型天窗”接触网停电(不适用技术站或有支线相接的车站) 
strDisOrderContent:
站至站间自次各站通过(到达)起,站至站间自  次各站通过(到达)起.......准许  行线各相应后方区间及车站接触网停电。
##
strDisOrderHeader:
40.接触网送电
strDisOrderContent:
根据供电调度号通知,站（含）至站（含）间行线(  km  m到站至  站间  kmm)接触网已恢复供电。
##
strDisOrderHeader:
41.接触网故障及电力机车降弓运行
strDisOrderContent:
根据供电调度  号通知,因接触网故障,自接令时起,  站至站间行线(站内  道)kmm至kmm处,电力机车降弓运行。
##
strDisOrderHeader:
42.接触网故障修复
strDisOrderContent:
根据供电调度号通知,  站至  站间行线km  m至  kmm处,接触网故障修复,恢复正常运行。
##
strDisOrderHeader:
43.封锁区间并向封锁区间开行路用列车（适用于每端各进一列）
strDisOrderContent:
因  站至  站间行线进行  作业,自接令时（  时分、  次到  站）起（至时分止）,区间封锁。
⑴  准许工务部门在km  m至km  m处。
⑵  准许供电部门在km  m至km  m处。
⑶ 准许部门在km  m至km  m处。
准许  站开  次,（进入封锁区间km  m处（防护点）停车,按施工领导人的指示进行作业,（返回开次,）限  时  分到达  站,往返限速km/h。
准许站开  次,进入封锁区间  km  m处（防护点）停车,按施工领导人的指示进行作业,（返回开次,）限  时  分到达站,往返限速km/ h。
##
strDisOrderHeader:
44.变更限速条件
strDisOrderContent:
自接令时起,站至  站间  行线km  m至  km  m处  ,恢复正常速度（改为km/h限速）运行。
##
strDisOrderHeader:
45.自动闭塞区间路用列车追踪进入区间后封锁施工
strDisOrderContent:
准许站  次跟随  次按自动闭塞方式进入  站至  站间  行线km  m至km  m  ,  次到达  站后区间封锁,返回  次,限  时  分到达  站。(往返限速km/ h。)
##
strDisOrderHeader:
46.较规定时间施工提前完毕(推迟)
strDisOrderContent:
  站至  站间行线施工提前完毕(推迟),  次按  闭塞法行车(在km  m至km  m限速km/ h)。
##
strDisOrderHeader:
47.较规定时间施工延迟
strDisOrderContent:
根据  站请求,  站至  站间行线施工(封锁)结束时间延迟到时  分。
##
strDisOrderHeader:
48.单个区间和车站维修作业
strDisOrderContent:
站至站间  行线自次站出站(到达)起,准许站至  站区间及  站站内进行  分钟维修作业。
##
strDisOrderHeader:
49.维修“V型天窗”作业(连续多个区间和车站)
strDisOrderContent:
站（含）至  站（含）间  行线自  次各站出站或到达起,准许各站及后方区间进行  分钟维修作业。
##
strDisOrderHeader:
50.维修 “垂直天窗”作业
strDisOrderContent:
自接令时 (次到达站、  次到达  站、  次到达  站……)起,站（含）至站（含）间行线准许各区间及站内进行分钟维修作业。
##
strDisOrderHeader:
51.区间或站内施工限速
strDisOrderContent:
因站至站间  行线（  站  道）处进行  施工,  km  m至  km  m处,  月  日  时  分至  月  日  时  分限速  km/h运行,（  月  日  时  分至  月  日  时  分限速  km/h运行）。
施工完毕后第1列限速km/h,第2列限速  km/h,第3列限速  km/h,第1、2、3列车次由车站利用无线调度电话指定。
##
strDisOrderHeader:
52.信联闭施工
strDisOrderContent:
自  月  日  时  分起至  月  日  时  分止,站进行  施工,  站至  站间  行线停用基本闭塞法,改用电话闭塞法。
##
strDisOrderHeader:
53.车站接发列车
strDisOrderContent:
自  月  日  时  分起至  月  日  时  分止,因站进行  施工,  施工期间：
⑴进站信号机停用。
⑵出站信号机停用。
⑶  站至  站间行线停用基本闭塞法,改用电话闭塞法。
有关行车凭证的交付和正线通过列车的引导按“施工特定行车”办法办理
##
strDisOrderHeader:
54.自动闭塞区间通过信号停用,停止基本闭塞法,改用电话闭塞法行车
strDisOrderContent:
月  日时分起至月日时分止,站至  站间行线施工。施工期间,  站至站间行线停用基本闭塞,改用电话闭塞法行车,有关行车按“施工特定行车”办法办理。
##
strDisOrderHeader:
55.机车无线调度电话故障
strDisOrderContent:
次本务机车无线调度电话临时故障,（同时列尾装置停止使用,）沿途各站加强监视。
##
strDisOrderHeader:
56.列尾装置故障、丢失
strDisOrderContent:
根据站报告,次列尾装置故障（丢失）,（站负责吊起尾部风管,）准运行至站,各站接车注意。
##
strDisOrderHeader:
57.列尾装置回送
strDisOrderContent:
指定次携带（回送）列尾主机台到站。
##
strDisOrderHeader:
58.直达特快、特快旅客列车空气弹簧故障
strDisOrderContent:
次旅客列车因空气弹簧故障,限速120km/h运行。
##
strDisOrderHeader:
59.临时指定列车限速
strDisOrderContent:
  次运行至站至站间行线  km  m至kmm处限速km/h。
##
strDisOrderHeader:
60.自动闭塞区段信号机显示距离不足200m时,发出机车信号故障的列车
strDisOrderContent:
因信号机显示距离不足200m,次机车信号故障,本次列车在站至站间按站间行车。
##
strDisOrderHeader:
61.根据  报告,站至站间信号显示距离不足200m,自接令时起,改按天气恶劣难以辨认信号的办法行车。
strDisOrderContent:
根据  报告,站至站间信号显示距离不足200m,自接令时起,改按天气恶劣难以辨认信号的办法行车。
##
strDisOrderHeader:
62.TDCS系统故障停用
strDisOrderContent:
因TDCS系统故障停用,站至站间自接令时起,改按人工方式办理。
##
strDisOrderHeader:
63.TDCS设备恢复命令  
strDisOrderContent:
自接令时起  站至站间,TDCS系统恢复使用。
####
